<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #16213e;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #0f3460;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: normal;
    }

    .room-code {
      font-family: monospace;
      font-size: 1.5rem;
      font-weight: bold;
      color: #e94560;
      letter-spacing: 0.2em;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    #landing {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    #landing h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #landing input {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem 1rem;
      font-size: 1.2rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      background: #16213e;
      border: 2px solid #0f3460;
      border-radius: 8px;
      color: #eee;
      outline: none;
    }

    #landing input:focus {
      border-color: #e94560;
    }

    #landing input::placeholder {
      text-transform: none;
      letter-spacing: normal;
      color: #666;
    }

    #landing button {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: #e94560;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    #landing button:hover {
      background: #d63d56;
    }

    #landing button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    #room {
      display: none;
      flex: 1;
      flex-direction: column;
      gap: 1rem;
    }

    #room.active {
      display: flex;
    }

    #landing.hidden {
      display: none;
    }

    .audio-controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      background: #16213e;
      border-radius: 8px;
    }

    .audio-controls .deafened {
      background: #ff9800;
    }

    .audio-controls button {
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      background: #0f3460;
      border: none;
      border-radius: 6px;
      color: #eee;
      cursor: pointer;
    }

    .audio-controls button:hover {
      background: #1a4a7a;
    }

    .audio-controls button.active {
      background: #e94560;
    }

    .audio-controls button.muted {
      background: #ff6b6b;
    }

    .audio-controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #16213e;
      border-radius: 8px;
    }

    .volume-control label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .volume-control input[type="range"] {
      flex: 1;
      max-width: 150px;
    }

    .ptt-key-setting {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #16213e;
      border-radius: 8px;
    }

    .ptt-key-setting label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .ptt-key-setting button {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      background: #0f3460;
      border: none;
      border-radius: 6px;
      color: #eee;
      cursor: pointer;
      min-width: 100px;
    }

    .ptt-key-setting button:hover {
      background: #1a4a7a;
    }

    .ptt-key-setting button.listening {
      background: #e94560;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #16213e;
      border-radius: 8px;
      overflow: hidden;
      min-height: 200px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chat-message {
      font-size: 0.9rem;
      word-break: break-word;
    }

    .chat-message .user-id {
      color: #e94560;
      font-weight: bold;
      margin-right: 0.5rem;
    }

    .chat-input-container {
      display: flex;
      border-top: 1px solid #0f3460;
    }

    .chat-input-container input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      background: #0f3460;
      border: none;
      color: #eee;
      outline: none;
    }

    .chat-input-container button {
      padding: 0.75rem 1.5rem;
      background: #e94560;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .chat-input-container button:hover {
      background: #d63d56;
    }

    .leave-btn {
      padding: 0.75rem 1.5rem;
      background: #333;
      border: none;
      border-radius: 8px;
      color: #aaa;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .leave-btn:hover {
      background: #444;
      color: #fff;
    }

    #audio-container {
      display: none;
    }

    .status {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Voice Room <span id="header-room-code" class="room-code"></span></h1>
  </header>

  <main>
    <div id="landing">
      <h2>Join or Create a Room</h2>
      <input type="text" id="room-code-input" placeholder="Enter room code" maxlength="5" autocomplete="off">
      <button id="action-btn">Create Room</button>
      <div id="error-message" class="error-message"></div>
    </div>

    <div id="room">
      <div class="audio-controls">
        <button id="ptt-btn" disabled>Push to Talk</button>
        <button id="open-mic-btn" disabled>Open Mic: OFF</button>
        <button id="mute-btn" disabled>Muted</button>
        <button id="deafen-btn" disabled>Deafen: OFF</button>
      </div>

      <div class="ptt-key-setting">
        <label>PTT Key:</label>
        <button id="ptt-key-btn">Space</button>
      </div>

      <div class="volume-control">
        <label>Volume:</label>
        <input type="range" id="volume-slider" min="0" max="100" value="100">
      </div>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message..." maxlength="500">
          <button id="send-btn">Send</button>
        </div>
      </div>

      <button id="leave-btn" class="leave-btn">Leave Room</button>
      <div id="status" class="status"></div>
    </div>
  </main>

  <div id="audio-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
